name: Publish cmdx to crates.io

on:
  push:
    tags:
      - 'cmdx-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test cmdx
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: crates/cmdx/target
        key: ${{ runner.os }}-cmdx-target-${{ hashFiles('crates/cmdx/Cargo.lock') }}
    
    - name: Check code formatting
      working-directory: crates/cmdx
      run: cargo fmt -- --check
      
    - name: Run Clippy
      working-directory: crates/cmdx
      run: cargo clippy --all-targets -- -D warnings
      
    - name: Build cmdx
      working-directory: crates/cmdx
      run: cargo build --verbose
      
    - name: Run tests
      working-directory: crates/cmdx
      run: cargo test --verbose
      
    - name: Build release
      working-directory: crates/cmdx
      run: cargo build --release --verbose
      
    - name: Run doc tests
      working-directory: crates/cmdx
      run: cargo test --doc

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/cmdx-v') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Verify package
      working-directory: crates/cmdx
      run: |
        cargo package --list
        echo "Package contents verified"
    
    - name: Dry run publish
      working-directory: crates/cmdx
      run: cargo publish --dry-run
      
    - name: Publish to crates.io
      working-directory: crates/cmdx
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      run: cargo publish
      
    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        name: cmdx ${{ github.ref_name }}
        body: |
          ## cmdx - Cross-platform Command Translation
          
          This release publishes cmdx to [crates.io](https://crates.io/crates/cmdx).
          
          ### Installation
          ```bash
          cargo add cmdx
          ```
          
          ### Changes
          See the full changelog in CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cmdx-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cmdx-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cmdx-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cmdx-macos-aarch64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Build release binary
      working-directory: crates/cmdx
      run: cargo build --release --target ${{ matrix.target }}
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: crates/cmdx/target/${{ matrix.target }}/release/libcmdx*
        if-no-files-found: warn
